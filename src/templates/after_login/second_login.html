{% extends "base_templates/base.html" %} {% block title %}Home{% endblock %} {% block content %}

    <form method="POST">
    <br>
        <h3 align="center">Prihlasenie do Vysledkov</h3>
        <br>
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter name"
            />
        </div>
        <div class="form-group">
            <br>
            <label for="password">Password</label>

            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
